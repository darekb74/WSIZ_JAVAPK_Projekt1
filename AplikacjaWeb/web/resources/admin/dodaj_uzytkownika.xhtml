<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administaracja - Dodaj użytkownika
    </ui:define>

    <ui:define name="left">
        czy to nam jest potrzebne ?
    </ui:define>

    <ui:define name="content">
        <!-- formularz -->
        <h:form>
            <h:panelGroup layout="block" class="form-row">
                <h:panelGroup layout="block" class="form-group col-md-4">
                    <h:outputLabel for="username" value="Nazwa użytkownika:"/>
                    <h:inputText id="username" required="true" class="form-control" a:placeholder="Nazwa użytkownika"
                                 maxlength="32" value="#{menadzer_uzytkownikow.username}">
                    <f:ajax event="blur" execute="username" render="messagePanel"/>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group col-md-4">
                    <h:outputLabel for="eMail" value="E-mail:"/>
                    <h:inputText id="eMail" required="true" class="form-control" a:placeholder="E-mail"
                                 maxlength="64" value="#{menadzer_uzytkownikow.email}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group col-md-4">
                    <h:outputLabel for="rmask" value="Typ użytkownika:"/>
                    <h:selectOneMenu id="rmask" required="true" class="form-control" 
                                     value="#{menadzer_uzytkownikow.rmask}">
                    <f:selectItem itemValue="0" itemLabel="Klient"/> 
                    <f:selectItem itemValue="1" itemLabel="Magazynier"/>
                    <f:selectItem itemValue="2" itemLabel="Serwisant"/> 
                    <f:selectItem itemValue="16" itemLabel="Zaopatrzeniowiec"/> 
                    <f:selectItem itemValue="255" itemLabel="Administartor"/> 
                    </h:selectOneMenu>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-row">
                <h:panelGroup layout="block" class="form-group col-md-6">
                    <h:outputLabel for="password" value="Hasło:"/>
                    <h:inputSecret id="password" required="true" class="form-control" a:placeholder="Hasło"
                                   maxlength="32" value="#{menadzer_uzytkownikow.password}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group col-md-6">
                    <h:outputLabel for="password2" value="Powtórz hasło:"/>
                    <h:inputSecret id="password2" required="true" class="form-control" a:placeholder="Powtórz hasło"
                                   maxlength="32" value="#{menadzer_uzytkownikow.password2}"/>
                </h:panelGroup>
            </h:panelGroup>
            &nbsp;&nbsp;&nbsp;<h:commandButton type="submit" class="btn btn-primary" value="Dodaj"/>
        </h:form>
        
    </ui:define>

</ui:composition>
