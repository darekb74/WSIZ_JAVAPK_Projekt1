<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/template2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administaracja - <h:outputText value="#{menadzer_uzytkownikow.tryb == 0 ? 'Dodaj użytkownika' : 'Edytuj użytkownika'}"/>
    </ui:define>

    <ui:define name="content">
        <!-- formularz -->
        <h:form>
            <h:panelGroup layout="block" class="form-row">
                <h:panelGroup layout="block" class="form-group col-md-4">
                    <h:outputLabel for="username" value="Nazwa użytkownika:"/>
                    <h:inputText id="username" required="true" class="form-control" a:placeholder="Nazwa użytkownika"
                                 maxlength="32" value="#{menadzer_uzytkownikow.username}"
                                 validatorMessage="Nieprawidłowa nazwa użytkownika."
                                 requiredMessage="To pole jest wymagane.">
                        <f:validateRegex 
                            pattern="^(?=.{3,32}$)[(?i)a-z(?-i)0-9]+$" />
                        <f:ajax event="blur" execute="username" render="uservErr"/>
                    </h:inputText>
                    <h:message id="uservErr" for="username" class="feedback" style="font-size: 10px; color: red"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group col-md-4">
                    <h:outputLabel for="eMail" value="E-mail:"/>
                    <h:inputText id="eMail" required="true" class="form-control" a:placeholder="E-mail"
                                 maxlength="64" value="#{menadzer_uzytkownikow.email}"
                                 validatorMessage="Nieprawidłowy adres e-mail."
                                 requiredMessage="To pole jest wymagane.">
                        <f:validateRegex 
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[\p{L}\p{M}\p{N}.-]*(\.[\p{L}\p{M}]{2,})$" />
                        <f:ajax event="blur" execute="eMail" render="eMailvErr"/>
                    </h:inputText>
                    <h:message id="eMailvErr" for="eMail" class="feedback" style="font-size: 10px;  color: red"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group col-md-4">
                    <h:outputLabel for="rmask" value="Typ użytkownika:"/>
                    <h:selectOneMenu id="rmask" required="true" class="form-control" 
                                     value="#{menadzer_uzytkownikow.rmask}">
                        <f:selectItem itemValue="0" itemLabel="Klient"/> 
                        <f:selectItem itemValue="1" itemLabel="Magazynier"/>
                        <f:selectItem itemValue="2" itemLabel="Serwisant"/> 
                        <f:selectItem itemValue="8" itemLabel="Zaopatrzeniowiec"/> 
                        <f:selectItem itemValue="255" itemLabel="Administartor"/> 
                    </h:selectOneMenu>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-row">
                <h:panelGroup layout="block" class="form-group col-md-6">
                    <h:outputLabel for="password" value="Hasło:"/>
                    <h:inputSecret id="password" rendered="#{menadzer_uzytkownikow.tryb==0}" required="true" class="form-control" a:placeholder="Hasło"
                                   maxlength="32" value="#{menadzer_uzytkownikow.password}"
                                   validatorMessage="Hasło nie spełnia wymogów."
                                   requiredMessage="To pole jest wymagane.">
                        <f:validateRegex
                            pattern="^(?=.{5,32}$)(?=.*\d+.*)(?=.*[a-z]+.*)(?=.*[A-Z]+.*)[(?i)a-z(?-i)0-9]+$" />
                        <f:ajax event="blur" execute="password" render="passwordvErr"/>
                    </h:inputSecret>
                    <h:message id="passwordvErr" for="password" class="feedback" style="font-size: 10px;  color: red"/>
                    <h:inputSecret id="passwordE" rendered="#{menadzer_uzytkownikow.tryb!=0}" required="false" class="form-control" 
                                   a:placeholder="Hasło" maxlength="32" value="#{menadzer_uzytkownikow.password}"
                                   validatorMessage="Hasło nie spełnia wymogów.">
                        <f:validateRegex
                            pattern="^$|^(?=.{5,32}$)(?=.*\d+.*)(?=.*[a-z]+.*)(?=.*[A-Z]+.*)[(?i)a-z(?-i)0-9]+$" />
                        <f:ajax event="blur" execute="passwordE" render="passwordEvErr"/>
                    </h:inputSecret>
                    <h:message id="passwordEvErr" for="passwordE" class="feedback" style="font-size: 10px;  color: red"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group col-md-6">
                    <h:outputLabel for="password2" rendered="#{menadzer_uzytkownikow.tryb==0}" value="Powtórz hasło:"/>
                    <h:inputSecret id="password2" rendered="#{menadzer_uzytkownikow.tryb==0}" required="true" class="form-control" 
                                   a:placeholder="Powtórz hasło" maxlength="32" value="#{menadzer_uzytkownikow.password2}"
                                   validatorMessage="Hasła nie są identyczne."
                                   requiredMessage="To pole jest wymagane."
                                   validator="#{menadzer_uzytkownikow.porownajHasla}" >
                        <f:ajax event="blur" execute="password2" render="password2vErr"/>
                    </h:inputSecret>
                    <h:message id="password2vErr" rendered="#{menadzer_uzytkownikow.tryb==0}" for="password2" class="feedback" style="font-size: 10px;  color: red"/>
                    <h:outputLabel for="password2E" rendered="#{menadzer_uzytkownikow.tryb!=0}" value="Powtórz hasło2:"/>
                    <h:inputSecret id="password2E" rendered="#{menadzer_uzytkownikow.tryb!=0}" required="false" class="form-control" 
                                   a:placeholder="Powtórz hasło" maxlength="32" value="#{menadzer_uzytkownikow.password2}"
                                   validatorMessage="Hasła nie są identyczne."
                                   validator="#{menadzer_uzytkownikow.porownajHasla}" >
                        <f:ajax event="blur" execute="password2E" render="password2EvErr"/>
                    </h:inputSecret>
                    <h:message id="password2EvErr" rendered="#{menadzer_uzytkownikow.tryb!=0}" for="password2E" class="feedback" style="font-size: 10px;  color: red"/>
                </h:panelGroup>
            </h:panelGroup>
            &nbsp;&nbsp;&nbsp;<h:commandButton type="dodaj" class="btn btn-primary" value="Dodaj" 
                                               rendered="#{menadzer_uzytkownikow.tryb == 0}"
                                               action="#{menadzer_uzytkownikow.dodaj()}"/>
            <h:commandButton type="aktualizuj" class="btn btn-primary" value="Aktualizuj" 
                                               rendered="#{menadzer_uzytkownikow.tryb != 0}"
                                               action="#{menadzer_uzytkownikow.aktualizuj()}"/>
        </h:form>

    </ui:define>

</ui:composition>
