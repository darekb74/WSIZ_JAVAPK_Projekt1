<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <nav class="navbar navbar-inverse" id="menubar">
            <h:panelGroup layout="block" class="container-fluid">
                <h:panelGroup layout="block" class="navbar-header">
                    <h:link class="navbar-brand active" outcome="index" value="Serwis komputerowy"/>
                </h:panelGroup>
                <ul class="nav navbar-nav">
                    <!-- Magazyn -->
                    <li class="dropdown">
                        <h:link class="dropdown-toggle" a:data-toggle="dropdown" a:href="#">Magazyn
                            <h:panelGroup class="caret"/></h:link>
                        <ul class="dropdown-menu">
                            <c:if test="#{menadzer_uzytkownikow.posiadaUprawnienia('magazynier')}">
                                <li><h:link>Sprawdź stany magazynowe</h:link></li>
                                <li><h:link>Szukaj części</h:link></li>
                            </c:if>
                        </ul>
                    </li>
                    <!-- Administracja -->
                    <c:if test="#{menadzer_uzytkownikow.posiadaUprawnienia('administrator')}">
                        <li class="dropdown">
                            <h:link class="dropdown-toggle" a:data-toggle="dropdown" a:href="#">Administracja
                                <h:panelGroup class="caret"/></h:link>
                            <ul class="dropdown-menu">
                                <li><h:link outcome="index" value="Lista użytkowników"></h:link></li>
                                <li><h:link outcome="index" value="Dodaj użytkownika"></h:link></li>
                            </ul>
                        </li>
                    </c:if>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><h:link class="dropdown-toggle" a:data-toggle="dropdown" a:href="#">
                            <h:panelGroup class="glyphicon glyphicon-log-in"/> Logowanie <h:panelGroup class="caret"/></h:link>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <h:panelGroup layout="block" class="row">
                                    <h:panelGroup layout="block" class="col-md-12">
                                        <h:panelGroup layout="block" style="color: #045491">Wprowadź dane:</h:panelGroup>
                                        <h:form class="form" role="form" acceptcharset="UTF-8" id="login-nav">
                                            <h:panelGroup layout="block" class="form-group">
                                                <h:outputLabel class="sr-only" for="exampleInputUserName2" value="Nazwa użytkownika"/>
                                                <h:inputText class="form-control" id="exampleInputEmail2" a:placeholder="Nazwa użytkownika" required="true"/>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block" class="form-group">
                                                <h:outputLabel class="sr-only" for="exampleInputPassword2" value="Hasło"/>
                                                <h:inputSecret class="form-control" id="exampleInputPassword2" a:placeholder="Hasło" required="true" />
                                            </h:panelGroup>
                                            <h:panelGroup layout="block" class="form-group">
                                                <h:button class="btn btn-primary btn-block" value="Zaloguj się"/>
                                            </h:panelGroup>
                                        </h:form>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </li>
                        </ul>
                    </li>
                </ul>
            </h:panelGroup>
        </nav>
    </cc:implementation>
</html>
