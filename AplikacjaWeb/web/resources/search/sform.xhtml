<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="filtrujAction"
                      method-signature="java.lang.String filtruj()" />
        <cc:attribute name="resetujAction"
                      method-signature="java.lang.String resetuj()" />
        <cc:attribute name="serchInText"
                       type="java.lang.String" />
        <cc:attribute name="nazwa_s"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="d-flex flex-column justify-content-center">
            <h:form id="search">
                <h:panelGroup layout="block" class="form-row">
                    <h:panelGroup layout="block" class="form-group col-md-12">
                        <h:outputLabel for="nazwa_s" value="#{cc.attrs.serchInText}:"/>
                        <h:inputText id="nazwa_s" required="true" class="form-control" a:placeholder="#{cc.attrs.serchInText}"
                                     maxlength="32" value="#{cc.attrs.nazwa_s}"
                                     requiredMessage="#{txtBundle['lpanel.value.required']}">
                            <f:ajax event="blur" execute="nazwa_s" render="nazwa_svErr"/>
                        </h:inputText>
                        <h:message id="nazwa_svErr" for="nazwa_s" class="feedback" style="font-size: 10px; color: red"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="d-flex flex-column justify-content-center">
                    <h:commandButton type="submit" class="btn btn-primary" value="#{txtBundle['lpanel.action']}" action="#{cc.attrs.filtrujAction}"/>
                </h:panelGroup>
            </h:form>
            <h:form>
                <h:panelGroup layout="block" class="d-flex flex-column justify-content-center">
                    <h:commandButton type="submit" class="btn btn-primary" value="#{txtBundle['lpanel.reset']}" action="#{cc.attrs.resetujAction}"/>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </cc:implementation>
</html>
